<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animalsstyle.css">
    <title>Animals</title>
</head>
<body>
    <header>
    <h1>Animals</h1>
</header>

    <div class="parent">
        <div class="child one">
            <img src="images/cat.jpg" alt="Cat">
            <p>Cat</p>
        </div>
        <div class="child two">
            <img src="images/dog.jpg" alt="Dog">
            <p>Dog</p>
        </div>
        <div class="child three">
            <img src="images/fox.jpg" alt="Fox">
            <p>Fox</p>
        </div>
        <div class="child four">
            <img src="images/giraffes.jpg" alt="Giraffes">
            <p>Giraffes</p>
        </div>
        <div class="child five">
            <img src="images/hippopotamus.jpg" alt="Hippopotamus">
            <p>Hippopotamus</p>
        </div>
        <div class="child six">
            <img src="images/lemurs.jpg" alt="Lemurs">
            <p>Lemurs</p>
        </div>
        <div class="child seven">
            <img src="images/lion.jpg" alt="Lion">
            <p>Lion</p>
        </div>
        <div class="child eight">
            <img src="images/owl.jpg" alt="Owl">
            <p>Owl</p>
        </div>
        <div class="child nine">
            <img src="images/raccoons.jpg" alt="Raccoons">
            <p>Raccoons</p>
        </div>
        <div class="child ten">
            <img src="images/sheep.jpg" alt="Sheep">
            <p>Sheep</p>
        </div>
    </div>
    
</body>
</html>
